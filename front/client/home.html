<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body{
            margin: 16px;
            padding-bottom: 3rem;
            background-color: #FCFBFF;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #auctionsDiv{
            height: 74vh;
            overflow: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(20rem, 1fr));
            grid-gap: 10px;
            grid-auto-rows: fit-content(100%);
        }
        .itemAuction {
            display: grid;
            background-color: #F1F0FE;
            border-radius: 8px;
            align-items: center;
            width: 100%;
        }
        .itemAuction:hover {
            background-color: #BBBCF9;
        }
        .titleAuction{
            display: flex;
            margin: 8px 8px;
            justify-content: center;
            font-weight: bold;
        }
        .imageAuction{
            display: flex;
            margin: 0 8px 8px 8px;
            height: calc(20rem - 16px);
            min-width: calc(20rem - 16px);
        }
        .footerAuction{
            width: 100%;
            display: flex;
            align-self: end;
        }
        .buttonEnter {
            background: #5263f8;
            border: none;
            width: 100%!important;
            padding: 0.55rem;
            margin: 0 8px 8px 8px;
            border-radius: 3px;
            outline: none;
            color: #FCFBFF;
        }
        .buttonEnter:hover{
            background-color: #181E38;
            color: #FCFBFF;
        }
        .imageFormat {
            width: 100%;
        }
    </style>
</head>
<body>
    <div><h2>The rich aunt</h2></div>
    <div><h3>Articles</h3></div>
    <div id="auctionsDiv">
        <!--<div class="itemAuction"><div class="titleAuction">Title</div><div class="imageAuction"><img id="img"></div><div class="footerAuction"><button class="buttonEnter">ENTER</button></div></div>-->
    </div>

    <script src="/socket.io/client-dist/socket.io.js"></script>
    <script>
        /*let img = document.getElementById('img');
        img.classList.add('imageFormat')*/
    </script>
</body>
</html>
